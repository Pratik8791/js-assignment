!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Que 1</title>
</head>
<body>
    <script>
       for (let num = 0; num <= 100; num++)
       {
        if ((num % 3 == 0) && (num % 5 == 0))
         {
           console.log ("FizzBuzz" + " " + num); 
         }
         else if (num % 3 == 0) 
         {
          console.log("Fizz" + " " + num);
         } 
         else if (num % 5 == 0)
         {
           console.log("Buzz" + " " + num);
         }
         else 
         {
           console.log (num);
         }
        }
    </script>
</body>
</html>
