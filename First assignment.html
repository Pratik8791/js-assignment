<html>

	</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<script>
		var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
		var today = new Date();
		var day = today.getDay();

		var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
		document.getElementById('p1').innerHTML = "Today is :" + daylist[day];
		document.getElementById('p2').innerHTML = "Current time is :" + time;
		
	</script>
</body>
</html>
